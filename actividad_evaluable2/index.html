<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <h1>Sistema de gestión de trabajadores</h1>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-7">
                <input placeholder="Introduce el nombre del empleado" class="form-control" id="input-nombre">
                <input placeholder="Introduce el apellido del empleado" class="form-control" id="input-apellido">
                <input placeholder="Introduce el correo electrónico del empleado" class="form-control"
                    id="input-correo">
                <select class="form-select" id="selector">
                    <option>IT</option>
                    <option>Marketing</option>
                    <option>Ventas</option>
                    <option>Administración</option>
                </select>
                <button class="btn btn-primary" id="boton-agregar">Agregar</button>
            </div>
            <div class="col-md-5">
                <ul id="lista-usuarios" class="list-group"></ul>
            </div>
        </div>
        <div class="row">
            <h2>Número de trabajadores por departamento.</h2>
            <div class="col">
                <h5>IT</h5>
                <p id="it">0</p>
            </div>
            <div class="col">
                <h5>Marketing</h5>
                <p id="marketing">0</p>
            </div>
            <div class="col">
                <h5>Ventas</h5>
                <p id="ventas">0</p>
            </div>
            <div class="col">
                <h5>Administración</h5>
                <p id="administracion">0</p>
            </div>

        </div>
    </main>

</body>
<script src="./utils/js/index.js"></script>

</html>
